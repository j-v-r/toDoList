<!DOCTYPE HTML>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>To Do List Application</title>
	<link rel='stylesheet' href='css/reset.css'>
	<link rel='stylesheet' href='css/application.css'>
</head>

<body>
	<div class='head'>
	<h1>To Do List App</h1>
	</div>

	<div class='section'>

		<div id='user-input'>
			<div>
				<label for='input_value'>Write Your Task:</label><input id='input_value' type="text"> 
			</div> 
			<p id='error' class='error-message'>Please add a value to the input field</p>
			<div> 
				<label for="submit_button">Add Task:</label><input id='submit_button' type="submit"> 
			</div>
			<div id='sort'>
				<label for='sort_button'>Sort chronologically:</label>
				<input id='sort_button' type='button' value='Sort'>
				<p id='sort-heading'>First to Last</p>
			</div>
		</div>

		<div class='list-content'>
			<ul id='list'>
				
			</ul>
		</div>
	</div>
	<script src="scripts/app.js"></script>
</body>
</html>
